<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style/style.css">
</head> 
<body>
  <div class="container">
    <h1>Clicker Game</h1>
    <div id="clicker"><img class="mouse" src="style/photo/cry-nnezumi.png" alt="mouse"></div>
    <div id="clicks">Clicks: <span id="click-count">0</span></div>
    <div id="upgrades">
      <h2>Upgrades</h2>
      <div class="upgrade">
        <div class="upgrade-name">Faster Clicks</div>
        <div class="upgrade-cost">Cost: <span id="faster-clicks-cost">10</span></div>
        <button id="faster-clicks">Buy</button>
      </div>
      <div class="upgrade">
        <div class="upgrade-name">More Clicks per Click</div>
        <div class="upgrade-cost">Cost: <span id="more-clicks-cost">50</span></div>
        <button id="more-clicks">Buy</button>
      </div>
      <div class="upgrade">
        <div class="upgrade-name">Auto Clicker</div>
        <div class="upgrade-cost">Cost: <span id="auto-clicker-cost">100</span></div>
        <button id="auto-clicker">Buy</button>
      </div>
    </div>
    <div id="backgrounds">
      <h2>Backgrounds</h2>
      <div class="background">
        <input type="color" id="color-picker">
        <button class="background-option" id="color-picker-button">Set Color</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
